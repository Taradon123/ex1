<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>1</td>
      <td>John</td>
      <td>25</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Jane</td>
      <td>22</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Mike</td>
      <td>19</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Sarah</td>
      <td>20</td>
    </tr>
    <tr>
      <td>5</td>
      <td>Tom</td>
      <td>21</td>
    </tr>
  </table>
</body>
</html>
